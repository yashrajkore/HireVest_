<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #0f172a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 40px;
  color: white;
}

.job-card {
  background-color: #1e293b;
  border-radius: 10px;
  padding: 25px;
  width: 70%;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.job-header h2 {
  margin: 0;
  font-size: 24px;
}

.location {
  color: #cbd5e1;
  margin-top: 5px;
}

.job-meta {
  margin: 15px 0;
  line-height: 1.6;
  font-size: 14px;
  color: #cbd5e1;
}

.section {
  margin-bottom: 15px;
}

.section h3 {
  margin-bottom: 5px;
  color: #f8fafc;
  font-size: 16px;
}

.section p {
  color: #e2e8f0;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

.save-btn, .apply-btn {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.save-btn {
  background-color: #334155;
  color: white;
}

.apply-button {
  background-color: #3b82f6;
  color: white;
  height: 60px;
  font-size: 16px;
  font-weight: bold;
  width: 150px;
  border-radius: 10px;
}
</style>
<body>
  <div class="job-card">
    <div class="job-header">
      <h2>Data Analyst</h2>
      <p class="location">Pune, Maharashtra</p>
    </div>
    <div class="job-meta">
      <p><span>üìç</span> Pune, Maharashtra</p>
      <p><span>üïí</span> 2025-06-08</p>
      <p><span>üè¢</span> Full-Time</p>
      <p><span>üí∞</span> ‚Çπ 9.5 LPA</p>
    </div>
    <div class="section">
      <h3>Job Description</h3>
      <p>Python Developer at TCS</p>
    </div>
    <div class="section">
      <h3>Requirements</h3>
      <p>PowerBi | Excel | sql | pandas | Tablue</p>
    </div>
    <div class="section">
      <h3>Experience Required</h3>
      <p>0-2 years</p>
    </div>
    <div class="section">
      <h3>Applications</h3>
      <p>2 applicant</p>
    </div>
    <div class="buttons">
      <button class="save-btn">Available</button>
      <a href="apply.html"><button class="apply-button">Apply Now</button></a>
    </div>
  </div>
</body>
</html>
